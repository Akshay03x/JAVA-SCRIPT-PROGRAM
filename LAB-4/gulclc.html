<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <!-- start of header section -->
          <div class="row header">
            <div class="col-md-2">
              <span class="glyphicon glyphicon glyphicon-menu-hamburger"></span>
            </div>
            <div class="col-md-8">
              <p>Calculator</p>
            </div>
            <div class="col-md-2">
              <span class="glyphicon glyphicon glyphicon-cog"></span>
            </div>
          </div> <!-- header div -->
          <!-- end of header section -->
          <!-- start of textbox -->
          <div class="row teaxtbox">
            <div class="col-md-12 padding-reset">
              <input type="text" name="" value="" id="screen">
            </div>
          </div>
          <!-- end of textbox -->

          <!-- start of button design -->
          <div class="row commonbutton">          

            <div class="col-md-3">
              <button onclick="number('7')">7</button>
            </div>
            <div class="col-md-3">
              <button onclick="number('8')">8</button>
            </div>
            <div class="col-md-3">
              <button onclick="number('9')">9</button>
            </div>
            <div class="col-md-3">
              <button onclick="number('/')">/</button>
            </div>


            
            <div class="col-md-3">
              <button onclick="number('4')">4</button>
            </div>
            <div class="col-md-3">
              <button onclick="number('5')">5</button>
            </div>
            <div class="col-md-3">
              <button onclick="number('6')">6</button>
            </div>
            <div class="col-md-3">
              <button onclick="number('*')">X</button>
            </div>


            
            <div class="col-md-3">
              <button onclick="number('1')">1</button>
            </div>
            <div class="col-md-3">
              <button onclick="number('2')">2</button>
            </div>
            <div class="col-md-3">
              <button onclick="number('3')">3</button>
            </div>
            <div class="col-md-3">
              <button onclick="number('-')">-</button>
            </div>
          </div>

          <div class="row conflict">
            <div class="col-md-9">
              <div class="row">
                <div class="col-md-8">
                  <button onclick="number('0')">0</button>
                </div>
                <div class="col-md-4">
                  <button onclick="number('.')">.</button>
                </div>
                <div class="col-md-4">
                  <button onclick="clearr()">C</button>
                </div>
                <div class="col-md-8">
                  <button onclick="result()">=</button>
                </div>
              </div>
            </div>
            <div class="col-md-3">
                <button onclick="plus('+')">+</button>
          </div> 
          <div class="col-md-3">
            <button onclick="delet()">del</button>
          </div>
        </div>
      </div>
    </div>

      <h1 id="number">hello</h1>

    <script type="text/javascript">
      var newvalue=0,count=0;
      var oldvalue=0,v=0;
      function number(num){

        if(count==0){
        var result=document.getElementById("screen");
        result.value+=num;
        oldvalue=+num;

        }
        else{

          var result1=document.getElementById("screen");
          result1.value+=num;
          newvalue=num;

        }
      }

      // function result(){
      //   var result=document.getElementById("screen");
      //   result.value=eval(result.value);
      // }

      function plus(num){
        var result=document.getElementById("screen");
        count=1;
        result.value+=num;
      }

      function result(){
        v=parseInt(oldvalue)+parseInt(newvalue);
        var result2=document.getElementById("screen");
        result2.value=v;
      }


      function clearr(){
        var result=document.getElementById("screen");
        result.value="";
      }

      function delet(){
        var result=document.getElementById("screen");
        temp=result.value;
        temp=temp.slice(0,-1);
        result.value=temp;
      }
    </script>

  </body>
</html>
