<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		a=parseInt(prompt("enter number"))
		for(i=0;i<a;i++){
			for(j=0;j<a;j++){
				if(i==0 || i==(a-1)|| j==0 || j==(a-1)){
                document.write("*");
            }
            else{
                document.write("&nbsp&nbsp");
           	 }
		}
			document.write("</br>");	
		}
	</script>
</body>
</html>
