<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("enter n:"))
             for(i=1;i<=n;i++)
			 {
                 for(j=n;j>=i;j--)
                 {
                     document.write("&nbsp"+"&nbsp");
                 }
                 for(j=1;j<=i;j++)
                 {
                     document.write("*");
                 }
                 document.write("<br>");
             }
	</script>
</body>
</html>
