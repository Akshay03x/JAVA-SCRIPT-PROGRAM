	<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n = parseInt(prompt("Enter number of rows of pattern : "));
		//pattern-5 Filled Diamond
		for(i=1;i<=n;i++){
			for(k=n;k>=i;k--){
				document.write("&nbsp&nbsp&nbsp")
			}
			
			for(j=1;j<=2*i-1;j++){
				document.write("* ")
			}
			document.write("<br/>");
		}
		for(i=n;i>=1;i--){
			for(k=n;k>=i;k--){
				document.write("&nbsp&nbsp&nbsp")
			}
			for(j=2*i-1;j>=1;j--){
				document.write("* ")
			}
			document.write("<br/>");
		}
	</script>
</body>
</html>
