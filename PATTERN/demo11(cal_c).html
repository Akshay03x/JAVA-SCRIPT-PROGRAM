<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<!-- 	hello -->

	<script>
		// alert("are you sure");
		a= parseInt(prompt("enter a number"));
		b=parseInt( prompt("enter a second number"));
		c=prompt("enter op");

		if(c=="add"){
			document.write(a+b);
		}
		else if(c=="sub"){
			document.write(a-b);
		}
		else if(c=="div"){
			document.write(a/b);
		}
		else{
			document.write(a*b);
		}
	</script>
</body>
</html>
