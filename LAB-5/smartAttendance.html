<body>

</br>
    <button onclick="start()" id="st">Start</button>
    <button onclick="present()" id="pre"> present</button>

</br>
</br>


    <div id="sabs" style="border:1px solid red ; height: 500px; width:700px; overflow: scroll; float: right;" ></div>

    <script>
        If=document.getElementById("fvalue");
        io=document.getElementById("output");
        Is=document.getElementById("svalue");
        Ia=document.getElementById("sabs");
        var c;
        var x=If.value;
        var flag=false;
        function start(){
            x=If.value;
            io.innerHTML=x;
            var t = document.getElementById("st").disabled=true;
        }
        function present(){
            if(flag){
                x=If.value;
                flag=true;
            }else{
                if(x>=Is.value){
                    var t = document.getElementById("pre").disabled=true;
                }
                else{
                    x++
                    io.innerHTML=x;
                }
            }
        }
        function absent(){
            x=io.innerHTML;
            Ia.innerHTML+=x+",";
        }
        function reset(){
            If.value="";
            Is.value="";
            var t = document.getElementById("pre").disabled=false;
            var t = document.getElementById("st").disabled=false;
        }
    </script>
