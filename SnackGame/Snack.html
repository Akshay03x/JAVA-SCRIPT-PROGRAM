<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            color: blue;
            height: 500px;
            width: 500px;
            background-color: aqua;
        }
        #sub{
            background-color: rgb(201, 21, 21);
            height: 20px;
            width: 20px;
            position: absolute;
            left: px;
            right: px;
        }
        #food{
            height: 20px;
            width: 20px;
            position: absolute;
            background-color: black;
        }
    </style>
</head>
<body onload="changeFood()">
    <div id="main">
        <div id="sub"></div>
        <div id="food"></div>
    </div>

    <button onclick="moveLeft()">left</button>
    <button onclick="moveRight()">right</button>
    <button onclick="moveUp()">Up</button>
    <button onclick="moveDown()">Down</button>

    <script>
        x=10;
        y=10;
        var flagR=true,flagL=true,flagU=true;flagD=true;
        var mD,mL,mU,mR;

        window.onkeypress = function(event){
	    if(event.keyCode==37){
		    moveLeft();
	    }
	    else if(event.keyCode==38){
		    moveUp();
	    }
	    else if(event.keyCode==39){
		    moveRight();
	    }
	    else if(event.keyCode==40){
		    moveDown();
	    }
    }
        function moveRight(){
            clearInterval(mD);
	        clearInterval(mU);
	        clearInterval(mL);
	            if(flagR){
		            flagL=true;
		            flagR=false;
		            flagD=true;
		            flagU=true;
	                mR=setInterval(moveR,10);
	            }
        }
        function moveLeft(){
            clearInterval(mD);
	        clearInterval(mU);
	        clearInterval(mR);
	            if(flagL){
		            flagL=false;
		            flagR=true;
		            flagD=true;
		            flagU=true;
	                mL=setInterval(moveL,10);
	            }
        }
        function moveUp(){
            clearInterval(mD);
	        clearInterval(mR);
	        clearInterval(mL);
	            if(flagU){
		            flagL=true;
		            flagR=true;
		            flagD=true;
		            flagU=false;
	                mU=setInterval(moveU,10);
	            }
        }
        function moveDown(){
            clearInterval(mR);
	        clearInterval(mU);
	        clearInterval(mL);
	            if(flagD){
		            flagL=true;
		            flagR=true;
		            flagD=false;
		            flagU=true;
	                mD=setInterval(moveD,10);
	            }
        }
        function moveR(){
            is=document.getElementById("sub");
            if(x>=488){
                x=10;
            }
            is.style.left=x+"px";
            x++;
        }
        function moveL(){ 
            is=document.getElementById("sub");
            console.log("hrllo");
            if(x<=12){
                x=488;
            }
            is.style.left=x+"px";
            x--;
        }
        function moveU(){ 
            is=document.getElementById("sub");
            console.log("hrllo");
            if(y<=12){
                y=488;
            }
            is.style.top=y+"px";
            y--;
        }
        function moveD(){ 
            is=document.getElementById("sub");
            console.log("hrllo");
            if(y>=488){
                y=10;
            }
            is.style.top=y+"px";
            y++;
        }

        function changeFood(){
            var fd=document.getElementById("food");
            Top=Math.random()*488;
            Left=Math.random()*488;
            fd.style.top=Top+"px";
            fd.style.left=Left+"px";
        }

    </script>
</body>
</html>
