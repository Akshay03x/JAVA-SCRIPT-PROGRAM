<!-- 13. WAP to print the GCD of two number. -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n1=parseInt(prompt("enter number"))//inputs 
		n2=parseInt(prompt("enter number"))
		for( i = 1; i <= n1 && i <= n2; ++i)// Logic og GCD
    {  
        if (n1 % i ==0 && n2 % i == 0)  
            GCD_Num = i;  
    }  
			document.write(" GCD of two numbers  "+ GCD_Num);  
	</script>
</body>
</html>
