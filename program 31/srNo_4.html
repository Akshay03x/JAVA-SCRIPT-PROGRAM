<!-- WAP to explore more inbuilt string functions like slice(), toLowerCase(), toUpperCase(), valueOf(), 
fromCharCode() -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>execute One By One!!! </h1>
    <script>
        let text = "Hello world!";  
        let result = text.slice(0, 5);//The slice() method returns the extracted part in a new string.

        let text = "Hello World!";
        let result = text.toLowerCase();//The toLowerCase() method converts a string to lowercase letters.

        let text = "Hello World!";
        let result = text.toUpperCase();//The toUpperCase() method converts a string to uppercase letters.

        let text = "Hello World!";
        let result = text.valueOf();//The valueOf() method returns the primitive value of a string.
        //The valueOf() method can be used to convert a string object into a string.

        let text = String.fromCharCode(72, 69, 76, 76, 79);//The String.fromCharCode() method converts Unicode values to characters.

    </script>
</body>
</html>
