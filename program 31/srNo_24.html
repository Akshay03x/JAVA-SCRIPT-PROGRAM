<!-- 24. WAP for following effect: If the mouse is over heading, change font color to “red” and if the 
mouse goes out of the heading change it to “black”. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onmouseover="Change(this)" onmouseover="normal(this)" id="ch" style="color: red;">Hello from JS</h1>
    // use the functions of onmouseover & onmouseover and make the function;
    <script>
        function Change(x){
            x.style.color="blue";
        }
        function normal(x){
            x.style.color="red";    
        }
    </script>
</body>
</html>
