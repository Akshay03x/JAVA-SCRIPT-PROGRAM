<!-- 17. WAP to read a numeric array from user and find maximum number from it. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [3, 6, 2, 56, 32, 5, 89, 32];// you also toke input from user
        var largest = arr[0];

        for (var i = 0; i < arr.length; i++) {
            if (largest < arr[i] ) {
            largest = arr[i];
        }
    }
    console.log(largest);
    </script>
</body>
</html>
