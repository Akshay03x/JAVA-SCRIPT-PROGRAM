<!-- 5. WAP to check whether the given no. is prime or not. -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		a=parseInt(prompt("enter number"))//for input
		falag=0;
		for(i=2;i<a;i++){//check prime or not
			if(a%i==0){
				falag=1;
			}
		}
		if(falag==1){
			document.write("not prime")
		}
		else{
			document.write("prime")
		}
	</script>
</body>
</html>
