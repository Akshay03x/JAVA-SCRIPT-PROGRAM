<!-- 2. WAP to concate two or more strings. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        str1="hello";// input string
        str2=" from java script!!";
        str3=" hello1";
        document.write(str1+str2);//conact using +
        document.write(str1.concat(str2));//concat using method
        document.write(str1.concat(str2,str3));//concat more string
    </script>
</body>
</html>
