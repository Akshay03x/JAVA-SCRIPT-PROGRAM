<!-- 6. WAP to find the factorial of given number. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		a=parseInt(prompt("enter number"))//for input
		s=1;// start from 1
		for(i=1;i<=a;i++){// for factorial of a number
			s=i*s;
		}
		document.write(s);
	</script>
</body>
</html>
