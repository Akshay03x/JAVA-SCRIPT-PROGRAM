<!-- 12. WAP to print the factors of given number -->


<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		a=parseInt(prompt("enter number"))//input
		for(i=1;i<=a;i++){//logic of factors
			if(a%i==0){
				document.write("&nbsp"+i);
			}
		}
	</script>
</body>
</html>
