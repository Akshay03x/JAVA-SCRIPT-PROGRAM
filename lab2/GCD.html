<body>
	<script type="text/javascript">
		n1=parseInt(prompt("enter number"))
		n2=parseInt(prompt("enter number"))
		  for( i = 1; i <= n1 && i <= n2; ++i)  
    {  
        if (n1 % i ==0 && n2 % i == 0)  
            GCD_Num = i;  
    }  
			document.write(" GCD of two numbers  "+ GCD_Num);  
	</script>
