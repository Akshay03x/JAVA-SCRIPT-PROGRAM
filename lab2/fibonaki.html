<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
	
		x=parseInt(prompt("enter number "));
		 a=0,b=1;
		document.write(a+","+b)
		for( i=2;i<x;i++){
			c=a+b;
			document.write(","+c);
			a=b;
			b=c;
			
		}
	</script>
</body>
</html>
