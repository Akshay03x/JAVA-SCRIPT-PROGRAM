<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var n = parseInt(prompt("Please enter array size"));
            var arr = new Array(); 
            var i=0;
            for(i=0;i<n;i++)
            {
                arr[i] = prompt("Element "+(i+1));
            }
            for(i=0;i<n;i++)
            {
                document.write(arr[i]+"<br>");
            }
	</script>
</body>
</html>
