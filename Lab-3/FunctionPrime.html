<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		 var n = parseInt(prompt("Please enter a number: "));
              function prime_number(n)
              {
                  var count=0;
                  for(i=2;i<=n/2;i++)
                  {
                      if(n%i==0)
                      {
                          count++;
                          break;
                      }
                  }
                  if(count>0)
                  {
                      document.write("Its not a prime number");
                   
                  }
                  else
                  {
                      document.write("Its a prime number");
                  }
              }

              prime_number(n);
	</script>
</body>
</html>
