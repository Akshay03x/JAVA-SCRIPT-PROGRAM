<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
				// PUSH - ADDS A NUMBER FROM LAST INDEX
                 var n = [1,2,3,4,5,6,0,34,56,90];
                 n.push(7,8,9);
                 document.write(n+"</br>");


                // POP - DELETES AN ELEMENT FROM LAST INDEX
                 n.pop(6);
                 document.write(n+"</br>");

                // SORT - ARRANGES AN ARRAY IN ASCENDING ORDER
                document.write(n.sort()+"</br>");

                // SHIFT- OPPOSITE OF PULL,REMOVES FIRST ELEMENT OF ARRAY
                var x = n.shift();
                document.write(x+"<br>"+n);
	</script>
</body>
</html>
